name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        default: 'NO'

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

jobs:
  validate-deployment:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
    - name: Validate deployment confirmation
      run: |
        if [ "${{ github.event.inputs.confirm_production }}" != "DEPLOY" ]; then
          echo "❌ Production deployment not confirmed. Please type 'DEPLOY' to proceed."
          exit 1
        fi
        echo "✅ Production deployment confirmed"

  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    needs: [validate-deployment]
    if: always() && (needs.validate-deployment.result == 'success' || github.event_name == 'push')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up SAM CLI
      uses: aws-actions/setup-sam@v2

    - name: Build SAM application
      run: |
        cd backend
        sam build

    - name: Deploy to AWS
      run: |
        cd backend
        sam deploy \
          --stack-name lplivings-ecommerce-${{ env.ENVIRONMENT }} \
          --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_PROD }} \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides \
            Environment=${{ env.ENVIRONMENT }} \
            GoogleClientId="${{ secrets.GOOGLE_CLIENT_ID_PROD }}" \
            GoogleSheetsId="${{ secrets.GOOGLE_SHEETS_ID_PROD }}" \
            GoogleCredentials="${{ secrets.GOOGLE_CREDENTIALS_PROD }}" \
          --no-confirm-changeset

    - name: Get API Gateway URL
      id: get-api-url
      run: |
        cd backend
        API_URL=$(aws cloudformation describe-stacks \
          --stack-name lplivings-ecommerce-${{ env.ENVIRONMENT }} \
          --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
          --output text)
        echo "api-url=$API_URL" >> $GITHUB_OUTPUT
        echo "API URL: $API_URL"

    outputs:
      api-url: ${{ steps.get-api-url.outputs.api-url }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Create environment file
      run: |
        cd frontend
        echo "REACT_APP_API_URL=${{ needs.deploy-backend.outputs.api-url }}" > .env
        echo "REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID_PROD }}" >> .env

    - name: Build React app
      run: |
        cd frontend
        npm run build

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to existing S3 bucket
      run: |
        # Use existing production bucket or create one if it doesn't exist
        BUCKET_NAME="${{ secrets.FRONTEND_BUCKET_PROD }}"
        
        # Check if bucket exists, create if not
        if ! aws s3 ls "s3://$BUCKET_NAME" 2>&1 | grep -q 'NoSuchBucket'; then
          echo "Using existing bucket: $BUCKET_NAME"
        else
          echo "Creating new bucket: $BUCKET_NAME"
          aws s3 mb s3://$BUCKET_NAME --region ${{ env.AWS_REGION }}
          
          # Configure for static website hosting
          aws s3 website s3://$BUCKET_NAME --index-document index.html --error-document index.html
          
          # Remove public access block
          aws s3api put-public-access-block \
            --bucket $BUCKET_NAME \
            --public-access-block-configuration \
            BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false
          
          # Apply public read policy
          cat > bucket-policy.json << EOF
          {
              "Version": "2012-10-17",
              "Statement": [
                  {
                      "Effect": "Allow",
                      "Principal": "*",
                      "Action": "s3:GetObject",
                      "Resource": "arn:aws:s3:::$BUCKET_NAME/*"
                  }
              ]
          }
          EOF
          
          aws s3api put-bucket-policy --bucket $BUCKET_NAME --policy file://bucket-policy.json
        fi
        
        # Deploy frontend
        cd frontend
        aws s3 sync build/ s3://$BUCKET_NAME --delete

    - name: Output deployment URLs
      run: |
        echo "🚀 Production Deployment Complete!"
        echo "Frontend URL: http://${{ secrets.FRONTEND_BUCKET_PROD }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
        echo "Backend API: ${{ needs.deploy-backend.outputs.api-url }}"

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
          echo "✅ Production deployment successful!"
        else
          echo "❌ Production deployment failed!"
          exit 1
        fi